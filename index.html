<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#171a35" />
  <style>
    /* --- estilos da calculadora (mesmos do código anterior) --- */
    :root{
      --bg: #0f1226;
      --panel: #171a35;
      --ink: #f7f8ff;
      --muted: #aab0d5;
      --accent: #7c91ff;
      --accent-2: #2dd4bf;
      --warn: #ff7c7c;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 24px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 20% -10%, #2b315f 0, transparent 60%),
                  radial-gradient(1200px 800px at 120% 120%, #1a1e3c 0, transparent 60%),
                  var(--bg);
      color: var(--ink);
      display:grid; place-items:center;
      padding: 24px;
    }
    /* ... resto do CSS igual ao código anterior ... */
  </style>
</head>
<body>
  <main class="calc" role="application" aria-label="Calculadora">
    <!-- cabeçalho, display e teclas iguais ao código anterior -->
    <header class="topbar">
      <div class="title">Calculadora</div>
      <div class="actions">
        <span class="chip" title="Dicas de teclado">Enter = = • Esc = AC • ⌫ = apagar</span>
        <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">Tema</button>
      </div>
    </header>

    <section class="display" aria-live="polite">
      <div class="expr" id="expr">&nbsp;</div>
      <div class="result" id="result">0</div>
    </section>

    <section class="keys" id="keys">
      <!-- botões iguais -->
      <button class="key danger" data-action="clear">AC</button>
      <button class="key fn" data-action="backspace">⌫</button>
      <button class="key fn" data-value="%">%</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key fn" data-action="toggle-sign">±</button>
      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">,</button>
      <button class="key equals" data-action="equals">=</button>
    </section>
  </main>

  <script>
const expr = document.getElementById('expr');
const result = document.getElementById('result');
const keys = document.getElementById('keys');

keys.addEventListener('click', e => {
  const value = e.target.dataset.value;
  const action = e.target.dataset.action;

  if (value) {
    expr.textContent += value;
  } else if (action === 'clear') {
    expr.textContent = '';
    result.textContent = '0';
  } else if (action === 'backspace') {
    expr.textContent = expr.textContent.slice(0, -1);
  } else if (action === 'equals') {
    try {
      result.textContent = eval(expr.textContent);
    } catch {
      result.textContent = 'Erro';
    }
  } else if (action === 'toggle-sign') {
    if(expr.textContent) {
      if(expr.textContent.startsWith('-')) {
        expr.textContent = expr.textContent.slice(1);
      } else {
        expr.textContent = '-' + expr.textContent;
      }
    }
  }
});

// Service Worker para PWA
if ('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js')
    .then(()=>console.log('Service Worker registrado.'))
    .catch(err=>console.log('Erro SW:', err));
}
</script>

</body>
</html>
