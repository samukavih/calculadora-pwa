<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#171a35" />
  <style>
    :root {
      --bg: #0f1226;
      --panel: #171a35;
      --ink: #f7f8ff;
      --accent: #7c91ff;
      --accent-2: #2dd4bf;
      --warn: #ff7c7c;
      --shadow: 0 4px 10px rgba(0,0,0,.35);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 20% -10%, #2b315f 0, transparent 60%),
                  radial-gradient(1200px 800px at 120% 120%, #1a1e3c 0, transparent 60%),
                  var(--bg);
      color: var(--ink);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    main.calc {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    .display {
      background-color: var(--panel);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      text-align: right;
      font-size: 2rem;
      min-height: 70px;
      word-wrap: break-word;
    }

    .expr {
      font-size: 1.2rem;
      color: var(--accent);
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .key {
      padding: 20px 0;
      font-size: 1.5rem;
      border-radius: var(--radius);
      background-color: var(--panel);
      color: var(--ink);
      border: none;
      box-shadow: var(--shadow);
      cursor: pointer;
      user-select: none;
    }

    .key.op { background-color: var(--accent); color: #fff; }
    .key.equals { background-color: var(--accent-2); color: #fff; grid-column: span 2; }
    .key.danger { background-color: var(--warn); color: #fff; }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .theme-toggle {
      padding: 6px 12px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="calc" role="application" aria-label="Calculadora">
    <header class="topbar">
      <div class="title">Calculadora</div>
      <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">Tema</button>
    </header>

    <section class="display" aria-live="polite">
      <div class="expr" id="expr">&nbsp;</div>
      <div class="result" id="result">0</div>
    </section>

    <section class="keys" id="keys">
      <button class="key danger" data-action="clear">AC</button>
      <button class="key fn" data-action="backspace">⌫</button>
      <button class="key fn" data-value="%">%</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key fn" data-action="toggle-sign">±</button>
      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key equals" data-action="equals">=</button>
    </section>
  </main>

  <script>
    const expr = document.getElementById('expr');
    const result = document.getElementById('result');
    const keys = document.getElementById('keys');

    keys.addEventListener('click', e => {
      const value = e.target.dataset.value;
      const action = e.target.dataset.action;

      if (value) {
        expr.textContent += value;
      } else if (action === 'clear') {
        expr.textContent = '';
        result.textContent = '0';
      } else if (action === 'backspace') {
        expr.textContent = expr.textContent.slice(0, -1);
      } else if (action === 'equals') {
        try {
          result.textContent = eval(expr.textContent);
        } catch {
          result.textContent = 'Erro';
        }
      } else if (action === 'toggle-sign') {
        if(expr.textContent) {
          if(expr.textContent.startsWith('-')) {
            expr.textContent = expr.textContent.slice(1);
          } else {
            expr.textContent = '-' + expr.textContent;
          }
        }
      }
    });

    if ('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js')
        .then(()=>console.log('Service Worker registrado.'))
        .catch(err=>console.log('Erro SW:', err));
    }
    const themeToggle = document.getElementById('themeToggle');
let darkMode = true; // Começa no modo escuro

themeToggle.addEventListener('click', () => {
  darkMode = !darkMode;

  if(darkMode){
    document.documentElement.style.setProperty('--bg', '#0f1226');
    document.documentElement.style.setProperty('--panel', '#171a35');
    document.documentElement.style.setProperty('--ink', '#f7f8ff');
  } else {
    document.documentElement.style.setProperty('--bg', '#f5f5f5');
    document.documentElement.style.setProperty('--panel', '#e0e0e0');
    document.documentElement.style.setProperty('--ink', '#111');
  }
});

  </script>
</body>
</html>
